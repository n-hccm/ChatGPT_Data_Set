{% for product in products %}
    <div>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price_in_points }} points</p>
        <p>Stock: {{ product.stock }}</p>
        <a href="{% url 'checkout' product.id %}">Buy</a>
    </div>
{% endfor %}
